<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="images/kza-logo-t6.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Karagoz Aviation</title>
    </head>
    <body>
        <div id="app"></div>

        <h2>Test 3D</h2>
        <div class="test-div-grid-auto">
            <div class="test-block">
                <p>Source: Public</p>
                <video class="image-3d" autoplay loop muted playsinline>
                    <source
                        src="/public/models/logo-transparent-hevc-safari.mp4"
                        type='video/mp4; codecs="hvc1"'
                        alt="3D Video SAFARI"
                    />
                    <source
                        src="/public/models/logo-transparent-vp9-chrome.webm"
                        type="video/webm"
                    />
                </video>
            </div>
            <div class="test-block">
                <p>Source: SRC/Utils</p>
                <video class="image-3d" autoplay loop muted playsinline>
                    <source
                        src="/src/utils/logo-transparent-hevc-safari.mp4"
                        type='video/mp4; codecs="hvc1"'
                        alt="3D Video SAFARI"
                    />
                    <source
                        src="/src/utils/logo-transparent-vp9-chrome.webm"
                        type="video/webm"
                    />
                </video>
            </div>
        </div>

        <h2>Testing Logos</h2>
        <div class="test-div-grid-auto">
            <div class="test-block">
                <p>Static JPG</p>
                <img src="logos/kza_logo_l.jpg" alt="KZA JPG Logo" />
            </div>
            <div class="test-block">
                <p>Static PNG</p>
                <img src="logos/kza_logo_l.png" alt="KZA PNG Logo" />
            </div>
            <div class="test-block">
                <p>Static SVG</p>
                <img src="logos/kza_logo_l.svg" alt="KZA SVG Logo" />
            </div>
        </div>
        <div class="test-div-grid-auto">
            <div class="test-block bg-light">
                <p class="ft-dark">Static JPG</p>
                <img src="logos/kza_logo_l.jpg" alt="KZA JPG Logo" />
            </div>
            <div class="test-block bg-light">
                <p class="ft-dark">Static PNG</p>
                <img src="logos/kza_logo_l.png" alt="KZA PNG Logo" />
            </div>
            <div class="test-block bg-light">
                <p class="ft-dark">Static SVG</p>
                <img src="logos/kza_logo_l.svg" alt="KZA SVG Logo" />
            </div>
        </div>

        <h2>Testing Logo-TXT Dark</h2>
        <div class="test-div-grid-auto">
            <div class="test-block bg-light">
                <p class="ft-dark">Static JPG</p>
                <img src="logos/kza_logo-txt_dark_l.jpg" alt="KZA JPG Logo" />
            </div>
            <div class="test-block bg-light">
                <p class="ft-dark">Static PNG</p>
                <img src="logos/kza_logo-txt_dark_l.png" alt="KZA PNG Logo" />
            </div>
            <div class="test-block bg-light">
                <p class="ft-dark">Static SVG</p>
                <img src="logos/kza_logo-txt_dark_l.svg" alt="KZA SVG Logo" />
            </div>
        </div>

        <h2>Testing Logo-TXT Light</h2>
        <div class="test-div-grid-auto">
            <div class="test-block">
                <p>Static JPG</p>
                <img src="logos/kza_logo-txt_light_l.jpg" alt="KZA JPG Logo" />
            </div>
            <div class="test-block">
                <p>Static PNG</p>
                <img src="logos/kza_logo-txt_light_l.png" alt="KZA PNG Logo" />
            </div>
            <div class="test-block">
                <p>Static SVG</p>
                <img src="logos/kza_logo-txt_light_l.svg" alt="KZA SVG Logo" />
            </div>
        </div>
        <script type="module" src="/src/index.js"></script>
    </body>
</html>
